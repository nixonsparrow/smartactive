{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
    <form method="post">
        <div class="form-group">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="form-control mt-4 btn btn-success" type="submit">
        </div>
    </form>
</div>

{% endblock content %}
