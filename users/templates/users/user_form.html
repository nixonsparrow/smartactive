{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
<form method="post">
    <div class="form-group">
        {% csrf_token %}
        <fieldset class="border-bottom mb-2">
            <legend class="border-bottom mb-2" align="center">{% trans 'User form' %}</legend>
                {{ form|crispy }}
        </fieldset>
        <div class="d-flex">
            <button class="form-button m-1 btn btn-success" type="submit" id="submit_button">
                {% if update_form %}{% trans 'Update' %}{% else %}{% trans 'Add' %}{% endif %}
            </button>

            <button class="form-button m-1 btn btn-warning" type="reset" id="reset_button"
                    onclick="return confirm('{% trans 'You are going to reset form values. Proceed?' %}');">
                {% trans 'Reset' %}
            </button>

            <a href="{% if cancel_url %}{{ cancel_url }}{% else %}{% url 'users:profile' %}{% endif %}">
                <button class="form-button m-1 btn btn-danger" type="button" id="cancel_button">
                    {% trans 'Cancel' %}
                </button>
            </a>
        </div>
    </div>
</form>
</div>
{% endblock content %}
